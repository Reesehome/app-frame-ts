<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<script src="/env.config.js"></script>
		<title>网上办事大厅</title>
		<style>
			* {
				font-size: 0.28rem;
			}
			html {
				height: 100%;
			}
			body {
				margin: 0;
				height: 100%;
			}
		</style>
		<script>
			/*自适应屏幕*/
			function screenAdaptable() {
				document.documentElement.style.fontSize =
					document.documentElement.clientWidth / 7.5 + 'px';
			}
			window.onresize = screenAdaptable;
			screenAdaptable();
		</script>
	</head>
	<body>
		<noscript>
			<strong
				>浏览器关闭Javascript之后网上办事大厅将不能正常工作，请打开Javascript后使用。</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
